<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>
    <a href="{{ url_for("index") }}">Về trang chủ</a>
    <h3>Này thì search</h3>
    {% for service in all_service %}
        <div>
            {% if service.gender == 1 %}
            <img src="../static/image/male-profile.jpg" alt="">
            {% else %}
            <img src="../static/image/female-profile.jpg" alt="">
            {% endif %}
            <p>Tên: {{ service.name }} </p>
            <p>Năm sinh: {{ service.yob }} </p>
            <p>Chiều cao: {{ service.height }}</p>
            <a href="{{ url_for("detail", service_id=service.id) }}">Chi tiết</a>
            <hr>
        </div>
    {% endfor %}
</body>
</html>
